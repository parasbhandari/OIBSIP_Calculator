<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text" readonly class="item1">
        <button class="item2" onclick="appendToDisplay('(')">(</button>
        <button class="item3" onclick="appendToDisplay(')')">)</button>
        <button class="item4" >ans</button>
        <button class="item5" onclick="del()">del</button>
        <button class="item6" onclick="clr()">clear</button>
        <button class="item7" onclick="appendToDisplay('7')">7</button>
        <button class="item8" onclick="appendToDisplay('8')">8</button>
        <button class="item9" onclick="appendToDisplay('9')">9</button>
        <button class="item10" onclick="appendToDisplay('%')">%</button>
        <button class="item11" onclick="appendToDisplay('Math.sqrt(')">&#8730;</button>
        <button class="item12" onclick="appendToDisplay('4')">4</button>
        <button class="item13" onclick="appendToDisplay('5')">5</button>
        <button class="item14" onclick="appendToDisplay('6')">6</button>
        <button class="item15" onclick="appendToDisplay('*')">*</button>
        <button class="item16" onclick="appendToDisplay('/')">/</button>
        <button class="item17" onclick="appendToDisplay('1')">1</button>
        <button class="item18" onclick="appendToDisplay('2')">2</button>
        <button class="item19" onclick="appendToDisplay('3')">3</button>
        <button class="item20" onclick="appendToDisplay('+')">+</button>
        <button class="item21" onclick="appendToDisplay('-')">-</button>
        <button class="item22" onclick="appendToDisplay('.')">.</button>
        <button class="item23" onclick="appendToDisplay('0')"> 0</button>
        <button class="item24">&#177;</button>
        <button class="item25" onclick="calculate()">Enter</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
